<?xml version="1.0" encoding="utf-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- robot waving hello with beautiful colors! -->
  
  <!-- head -->
  <g transform="translate(200 100)">
    <polygon points="-20,-20 20,-20 20,20 -20,20" style="fill:rgb(176,196,222)"/>
    <!-- eyes -->
    <polygon points="-12,-10 -8,-10 -8,-6 -12,-6" style="fill:rgb(72,61,139)"/>
    <polygon points="8,-10 12,-10 12,-6 8,-6" style="fill:rgb(72,61,139)"/>
    <!-- smile -->
    <polygon points="-8,8 8,8 8,12 -8,12" style="fill:rgb(220,20,60)"/>
  </g>

  <!-- torso -->
  <g transform="translate(200 180)">
    <polygon points="-25,-40 25,-40 25,40 -25,40" style="fill:rgb(30,144,255)"/>
  </g>

  <!-- left arm (DOWN at side) -->
  <g transform="translate(175 160)">
    <!-- upper arm -->
    <polygon points="-8,-15 8,-15 8,15 -8,15" style="fill:rgb(70,130,180)"/>
    <!-- forearm (straight down) -->
    <g transform="translate(0 30)">
      <polygon points="-6,-15 6,-15 6,15 -6,15" style="fill:rgb(70,130,180)"/>
      <!-- hand -->
      <g transform="translate(0 20)">
        <polygon points="-8,-5 8,-5 8,5 -8,5" style="fill:rgb(135,206,235)"/>
      </g>
    </g>
  </g>

  <!-- right arm (UP HIGH waving) -->
  <g transform="translate(225 160) rotate(-90)">
    <!-- upper arm (straight up) -->
    <polygon points="-8,-15 8,-15 8,15 -8,15" style="fill:rgb(70,130,180)"/>
    <!-- forearm (bent for waving) -->
    <g transform="translate(0 30) rotate(-45)">
      <polygon points="-6,-15 6,-15 6,15 -6,15" style="fill:rgb(70,130,180)"/>
      <!-- hand -->
      <g transform="translate(0 20)">
        <polygon points="-8,-5 8,-5 8,5 -8,5" style="fill:rgb(135,206,235)"/>
      </g>
    </g>
  </g>

  <!-- left leg (standing straight) -->
  <g transform="translate(185 250)">
    <!-- thigh -->
    <polygon points="-10,-20 10,-20 10,20 -10,20" style="fill:rgb(100,149,237)"/>
    <!-- shin -->
    <g transform="translate(0 40)">
      <polygon points="-8,-20 8,-20 8,20 -8,20" style="fill:rgb(100,149,237)"/>
      <!-- foot -->
      <g transform="translate(0 25)">
        <polygon points="-12,-5 12,-5 12,5 -12,5" style="fill:rgb(135,206,235)"/>
      </g>
    </g>
  </g>

  <!-- right leg (standing straight) -->
  <g transform="translate(215 250)">
    <!-- thigh -->
    <polygon points="-10,-20 10,-20 10,20 -10,20" style="fill:rgb(100,149,237)"/>
    <!-- shin -->
    <g transform="translate(0 40)">
      <polygon points="-8,-20 8,-20 8,20 -8,20" style="fill:rgb(100,149,237)"/>
      <!-- foot -->
      <g transform="translate(0 25)">
        <polygon points="-12,-5 12,-5 12,5 -12,5" style="fill:rgb(135,206,235)"/>
      </g>
    </g>
  </g>

</svg>
    </g>
  </g>

</svg>
